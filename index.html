<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="Logo" width="120" height="48">
        </div>
        <div class="input-area">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <p class="info-message">&#9432; Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="encrypt" onclick="encriptar()">Encriptar</button>
                <button class="decrypt" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="output-area">
            <div class="output-box">
                <div id="outputContent">
                    <div class="output-placeholder">
                        <img src="images/Muñeco.png" alt="muñeco" width="336" height="304">
                        <div class="message-container">
                            <h2>Ningún mensaje fue encontrado</h2>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                </div>
                <textarea id="outputText" style="display:none;"></textarea>
                <button class="copy-button" onclick="copiarTexto()" style="display:none;">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
